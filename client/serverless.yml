service:
  name: wah-api

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10
  memorySize: 200
  timeout: 30

functions:
  auctions:
    handler: src/lambda/controllers/auction.handler
    memorySize: 512
    events:
      - http:
          method: post
          path: auction
          cors:
            origin: '*'
  auctionsS3:
    handler: src/lambda/controllers/auction.s3
    events:
      - http:
          method: post
          path: auction/s3
          cors:
            origin: '*'
  updateAllHouses:
    handler: src/lambda/controllers/auction.updateAll
    memorySize: 200
    events:
      - http:
          method: any
          path: auction/update
          cors:
            origin: '*'

  deactivateInactiveHouses:
    handler: src/lambda/controllers/auction.deactivateInactiveHouses
    memorySize: 200
    events:
      - http:
          method: any
          path: auction/deactivate
          cors:
            origin: '*'

  updateSpesificHouse:
    handler: src/lambda/controllers/auction.updateOne
    memorySize: 512
    events:
      - http:
          method: post
          path: auction/update-one
          cors:
            origin: '*'
  locales:
    handler: src/lambda/controllers/locale.handler
    events:
      - http:
          method: post
          path: locale/add-missing
          cors:
            origin: 'localhost:3000'
  items:
    handler: src/lambda/controllers/item.handler
    memorySize: 160
    events:
      - http:
          method: any
          path: item
          cors:
            origin: '*'

      - http:
          method: any
          path: item/{id}
          cors:
            origin: '*'
  pets:
    handler: src/lambda/controllers/pet.handler
    memorySize: 128
    events:
      - http:
          method: any
          path: pet
          cors:
            origin: '*'

      - http:
          method: any
          path: pet/{id}
          cors:
            origin: '*'
  recipes:
    handler: src/lambda/controllers/recipe.handler
    memorySize: 128
    events:
      - http:
          method: any
          path: recipe
          cors:
            origin: '*'

      - http:
          method: any
          path: recipe/{id}
          cors:
            origin: '*'
  character:
    handler: src/lambda/controllers/character.handler
    memorySize: 128
    events:
      - http:
          method: post
          path: character
          cors:
            origin: '*'
  realm:
    handler: src/lambda/controllers/realm.handler
    events:
      - http:
          method: post
          path: realm
          cors:
            origin: '*'
  realmAllRegions:
    handler: src/lambda/controllers/realm.handleGetAll
    memorySize: 128
    events:
      - http:
          method: get
          path: realm/all
          cors:
            origin: '*'
  getByRegionAndName:
    handler: src/lambda/controllers/realm.getByRegionAndName
    memorySize: 128
    events:
      - http:
          method: get
          path: realm/{region}/{realm}
          cors:
            origin: '*'
  test:
    handler: src/lambda/controllers/test.handler
    events:
      - http:
          method: any
          path: test

  logger:
    handler: src/lambda/controllers/logger.handler
    memorySize: 128
    events:
      - http:
          method: any
          path: logger
