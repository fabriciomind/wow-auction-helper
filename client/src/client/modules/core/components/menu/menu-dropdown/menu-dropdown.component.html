<button mat-stroked-button [matMenuTriggerFor]="menu">
  <ng-content></ng-content>
</button>
<mat-menu
    #menu="matMenu"
        yPosition="below"
        xPosition="after"
        (click)="doNotClose($event)">
  <ng-container
          *ngFor="let i of items">
    <a *ngIf="!i.children.length; else dropdownTemplate"
            mat-menu-item
            [routerLink]="i.routerLinkFull">
      {{ i.text }}
    </a>

    <ng-template #dropdownTemplate>
      <wah-menu-dropdown [items]="i.children"
              (click)="doNotClose($event)">
        {{ i.text }}
      </wah-menu-dropdown>
    </ng-template>
  </ng-container>
</mat-menu>
