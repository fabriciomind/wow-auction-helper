<form [formGroup]="form">
  <mat-form-field>
    <mat-select formControlName="index">
      <mat-option *ngFor="let ids of npcBatchedIds; let i = index" [value]="i">
        Batch ID = {{ i | number }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button (click)="addNpcs()">
    Process batch
  </button>
</form>


<wah-data-table [numOfRows]="100" [columns]="columns" [data]="addedNpcs"></wah-data-table>
